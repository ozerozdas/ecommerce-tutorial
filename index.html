<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ecommerce Tutorial</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    </head>
    <body>
        <div class="frame">
            <header>
                <div class="logo">
                    <img src="central-perk.png" alt="">
                </div>
                <div class="search">
                    <input type="search" placeholder="Search items...">
                </div>
                <div class="menu">
                    <ul>
                        <li>
                            <a href="">Products</a>
                        </li>
                        <li>
                            <a href="">Story</a>
                        </li>
                        <li>
                            <a href="">Manufacturing</a>
                        </li>
                        <li>
                            <a href="">Packaging</a>
                        </li>
                    </ul>
                </div>
                <div class="buttons">
                    <button>
                        <i class="fa fa-shopping-basket" aria-hidden="true"></i>
                    </button>
                    <button>
                        <i class="fa fa-user-o" aria-hidden="true"></i>
                    </button>
                </div>
            </header>

            <main>
                <nav>
                    <h1>Explore</h1>
                    <ul>
                        <li>
                            <a href="">
                                <i class="fa fa-bolt" aria-hidden="true"></i>
                                New In
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fa fa-coffee" aria-hidden="true"></i>
                                Coffee
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fa fa-beer" aria-hidden="true"></i>
                                Mugs
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fa fa-eercast" aria-hidden="true"></i>
                                Coffee Beans
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fa fa-gift" aria-hidden="true"></i>
                                Gifts
                            </a>
                        </li>
                    </ul>
                </nav>

                <div class="container">
                    <div class="card-box">
                        <div class="column">
                            <img src="coffee/c1.jpeg">
                            <img src="coffee/c2.png">
                        </div>
                        <div class="row">
                            <img src="coffee/c3.jpeg">
                            <img src="coffee/c4.jpeg">
                        </div>
                    </div>
                    <div class="card-box">
                        <div class="row">
                            <img src="coffee/c5.jpeg">
                            <img src="coffee/c6.jpeg">
                        </div>
                        <div class="column">
                            <img src="coffee/c7.jpeg">
                            <img src="coffee/c8.jpeg">
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
